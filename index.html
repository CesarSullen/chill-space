<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<meta property="og:title" content="Chill Space" />
		<meta property="og:type" content="website" />
		<meta property="og:image" content="./assets/logo.JPG" />

		<link rel="icon" type="image/jpg" href="./assets/logo.JPG" />
		<link rel="apple-touch-icon" sizes="180x180" href="./assets/logo.JPG" />

		<link rel="stylesheet" href="./style/style.css" />
		<title>Chill Space</title>
	</head>
	<body>
		<div class="body-container">
			<div class="section">
				<audio id="radioPlayer" controls class="hidden">
					<source id="radioSource" src="" type="audio/mpeg" />
					Your browser doesn't support my power B)
				</audio>

				<div class="audio-player">
					<div class="cover-container">
						<img
							src="./assets/logo.JPG"
							alt="cover"
							id="radioCover"
							class="radio-cover"
						/>
						<div class="live-flag">
							<img
								src="./assets/live-vector.svg"
								alt="live"
								class="live-icon"
							/>
							<p class="bold">LIVE</p>
						</div>
					</div>
					<p id="radioName" class="radio-name bold">Loading...</p>

					<div class="btn-container">
						<svg
							id="prevBtn"
							class="control-btn"
							xmlns="http://www.w3.org/2000/svg"
							fill="#e6e6e6"
							viewBox="0 0 256 256"
						>
							<path
								d="M208,47.88V208.12a16,16,0,0,1-24.43,13.43L64,146.77V216a8,8,0,0,1-16,0V40a8,8,0,0,1,16,0v69.23L183.57,34.45A15.95,15.95,0,0,1,208,47.88Z"
							></path>
						</svg>

						<svg
							id="playBtn"
							class="control-btn hidden"
							xmlns="http://www.w3.org/2000/svg"
							fill="#e6e6e6"
							viewBox="0 0 256 256"
						>
							<path
								d="M240,128a15.74,15.74,0,0,1-7.6,13.51L88.32,229.65a16,16,0,0,1-16.2.3A15.86,15.86,0,0,1,64,216.13V39.87a15.86,15.86,0,0,1,8.12-13.82,16,16,0,0,1,16.2.3L232.4,114.49A15.74,15.74,0,0,1,240,128Z"
							></path>
						</svg>

						<svg
							id="pauseBtn"
							class="control-btn"
							xmlns="http://www.w3.org/2000/svg"
							fill="#e6e6e6"
							viewBox="0 0 256 256"
						>
							<path
								d="M216,48V208a16,16,0,0,1-16,16H160a16,16,0,0,1-16-16V48a16,16,0,0,1,16-16h40A16,16,0,0,1,216,48ZM96,32H56A16,16,0,0,0,40,48V208a16,16,0,0,0,16,16H96a16,16,0,0,0,16-16V48A16,16,0,0,0,96,32Z"
							></path>
						</svg>

						<svg
							id="nextBtn"
							class="control-btn"
							xmlns="http://www.w3.org/2000/svg"
							fill="#e6e6e6"
							viewBox="0 0 256 256"
						>
							<path
								d="M208,40V216a8,8,0,0,1-16,0V146.77L72.43,221.55A15.95,15.95,0,0,1,48,208.12V47.88A15.95,15.95,0,0,1,72.43,34.45L192,109.23V40a8,8,0,0,1,16,0Z"
							></path>
						</svg>
					</div>

					<input
						type="range"
						id="volumeControl"
						class="volume-control"
						min="0"
						max="1"
						step="0.1"
						value="0.5"
					/>
				</div>
			</div>

			<div class="section genres-section">
				<div class="genre-card" id="lofiGenreCard">
					<p class="genre-title">Lo-Fi</p>
				</div>

				<div class="genre-card" id="rockGenreCard">
					<p class="genre-title">Rock</p>
				</div>

				<div class="genre-card" id="animeGenreCard">
					<p class="genre-title">Anime</p>
				</div>
			</div>
		</div>

		<script src="./js/app.js"></script>
	</body>
</html>
